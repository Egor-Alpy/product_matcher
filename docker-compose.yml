services:
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  kibana:
    image: kibana:8.11.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  app:
    build: .
    container_name: product_matcher
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - MONGO_HOST=host.docker.internal  # Для подключения к локальной MongoDB
      - MONGO_PORT=27017
      - MONGO_DB_NAME=local
      - MONGO_COLLECTION_NAME_DATASET=diversified_products
    ports:
      - "8080:8080"
    depends_on:
      - elasticsearch
    volumes:
      - .:/app

volumes:
  es_data: